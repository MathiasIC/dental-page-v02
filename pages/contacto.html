        <nav class="navbar navbar-expand-lg bg-light">

              <a class="navbar-brand" href="../index.html">

                </ul>
              </div>
            </div>
        </nav>

    <!-- contenido principal -->
    
    <main>
        
        <!-- fomulario de contacto -->
   
        

        <div class="container">
            
                        
                <form class="form" action="">

                    <div class="name"> 
                        <label for="nombreapellido">Nombre y Apellido</label>
                        <input type="text" id="nombreapellido" class="contacto" required> 
                    </div>
        
                    <div class="correo"> 
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" class="contacto" required>
                    </div>

                    <div class="tel">
                    <label for="numeroTelefono">Número Teléfono</label>
                    <input type="number" id="numeroTelefono" class="contacto"  required>
                    </div>

                    <div class="textBox">
                    <label for="mensaje">Consulta</label>
                    <textarea cols="20" rows="10" id="mensaje" class="contacto" required></textarea> 
                    </div>
                    
                    <div class="checkBox">
                    <fieldset>
                        <legend>¿Como le gustaría que lo contactáramos?</legend>
        
                        <label for="menuTelefono"><input type="radio" name="contacto" value="Telefono" id="menuTelefono">  Telefono</label>
        
                        <label for="menuEmail"><input type="radio" name="contacto" value="Email" id="menuEmail">  Email</label>
        
                        <label for="menuWpp"><input type="radio" name="contacto" value="WPP" id="menuWpp" checked>  WhatApp</label>
        
                    </fieldset>
                    </div>

                    <div class="button">
                    <input type="submit" value="Enviar Consulta" class="enviar">
                    </div>

                </form>
            
            <!-- mapa del lugar -->
            
            <div class="map">
                <iframe class="tamaño-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d420854.4826584584!2d-58.73449828989528!3d-34.50476924744718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb3faddba8be7%3A0x93e8f54e16d05cc5!2sBuenos%20Aires%20Metropolitan%20Area!5e0!3m2!1sen!2sar!4v1674091762908!5m2!1sen!2sar"  width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
       
    </main>
